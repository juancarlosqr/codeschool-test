<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="nav"></div>
  <script type="text/x-handlebars">
    <h2>Welcome to DevOps</h2>

    <nav>
      <ul>
        <li>{{#link-to 'index'}}Home{{/link-to}}</li>
        <li>{{#link-to 'about'}}About{{/link-to}}</li>
      </ul>
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h3>Our brand</h3>
    <ul class="brand">
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="about">
    <h3>About Us</h3>
    <p>We are developers</p>
  </script>

  <script type="text/x-handlebars" id="crew">
    <ul>
    {{#each item in model}}
      <li>{{item.firstName}} {{item.lastName}} - {{item.email}}</li>
    {{/each}}
    </ul>
  </script>
  
  <!-- libraries -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/person.js"></script>
</body>
</html>
